<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/chat.css">
    <link rel="icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Alatsi|Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <section class="header">
    <a href="/" class="backButton">Powrót<span class="icon icon-arrow"></span></a>
    <h1>Pokój: <span class="roomName">[Nazwa pokoju]</span> Rozmawiasz z <span id="kryptonimy">kryptonimy</span></h1>
    <div class="flex-1"></div>
    </section>
    <section id="messagesContainer" class="chatContainer">
        <p>Witaj w pokoju <b class="roomName"></b>. Przywitaj się ze swoimi tebijskimi przyjaciółmi!</p>
    </section>
    <section class="chatFooter">
        <form id="messageForm">
            <input autofocus="true" autocomplete="off" type="text" id="messageInput" placeholder="Wiadomość...">
            <button type="submit">Wyślij</button>
        </form>
    </section>
</body>
<script src="js/socket.io.js"></script>
<script src="js/chat.js"></script>
</html>
