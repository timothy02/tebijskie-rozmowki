<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/chat.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi|Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <section class="header">
<h1>Pokój: <span id="roomName">[Nazwa pokoju]</span> Rozmawisz z <span id="kryptonimy">kryptonimy</span></h1>
    </section>
    <section id="messagesContainer" class="chatContainer">
    </section>
    <section class="chatFooter">
        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Napisz coś miłego do swojego tebijskiego przyjaciela<3">
            <button type="submit">Wyślij</button>
        </form>
    </section>
</body>
<script src="js/socket.io.js"></script>
<script src="js/chat.js"></script>
</html>
