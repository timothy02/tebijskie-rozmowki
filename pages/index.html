<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi|Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    
    <title>Tebijskie rozmówki</title>
</head>
<body>
    <section class="header">
        <h1>Tebijskie rozmówki</h1>
        <p>Wprowadź swój kryptonim i dołącz do wybranego pomieszczenia poniżej.</p>
    </section>

   <section class="maininput">
    <input type="text" id="nick" placeholder="wprowadź kryptonim...">
   </section>

   <section class="rooms-header">   
        <h2>Pokoje</h2>
   </section>

   <section class="rooms">
    <div class="img img1" onclick="redirectToChat('kantyna')">
        <div class="img-overlay"></div>
        <h3>kantyna</h3>
        <p>
            Osób w pokoju: <span class="roomCounter" room="kantyna">0</span>
        </p>
    </div>
    <div class="img img2" onclick="redirectToChat('palarnia')">
        <div class="img-overlay"></div>
        <h3>palarnia</h3>
        <p>
            Osób w pokoju: <span class="roomCounter" room="palarnia">0</span>
        </p>
    </div>
    <div class="img img3" onclick="redirectToChat('exbochen')">
        <div class="img-overlay"></div>
        <h3>ex-bochen</h3>
        <p>
            Osób w pokoju: <span class="roomCounter" room="exbochen">0</span>
        </p>
    </div>
    <div class="img img4" onclick="redirectToChat('toaleta')">
        <div class="img-overlay"></div>
        <h3>toaleta na 4</h3>
        <p>
            Osób w pokoju: <span class="roomCounter" room="toaleta">0</span>
        </p>
    </div>
    <div class="img img5" onclick="redirectToChat('garaze')">
        <div class="img-overlay"></div>
        <h3>garaże</h3>
        <p>
            Osób w pokoju: <span class="roomCounter" room="garaze">0</span>
        </p>
    </div>
   </section>
</body>
<script src="js/socket.io.js"></script>
<script src="js/script.js"></script>
</html>
